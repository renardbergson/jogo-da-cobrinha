<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a76ec380a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Jogo da Cobrinha</title>
</head>
<body>
    <div class="workSpace">
        <div class="welcome">
            <h4>Bem-vindo ao Snake!</h4>
            <h5>
                Use as setas direcionais ou <br><br>
                W, A, S, D para mover-se 
            </h5>
            
            <img src="img/arrowUp-gif.gif" alt="arrowUp">

            <div class="arrowLeftAndRightWrapper">
                <img src="img/arrowLeft-gif.gif" alt="arrowLeft">
                <img src="img/arrowRight-gif.gif" alt="arrowRight">
            </div>

            <img src="img/arrowDown-gif.gif" alt="arrowDown">
            
            <div class="instructions">
                <p>
                    - Tome cuidado com as paredes
                </p>
                <p>
                    - Não bata em si mesmo
                </p>
                <p>
                    - Ative a reprodução automática <br>
                    de sons no seu navegador!
                </p>
    
                <h6>Pressione espaço para começar</h6>
            </div>
        </div>

        <canvas class="stage" width="400px" height="400px"></canvas>
    
        <div class="scoreWrapper">
            <img src="img/apple.png" alt="apple"> 
            <span> 0 </span> 
        </div>

        <div class="gameOver">
            Game Over!
        </div>

        <div class="pressSpace">
            Pressione Espaço
        </div>

        <div class="whoAmI">
            <a href="https://www.github.com/renardbergson" target="_blank">
                <i class="fa-brands fa-github-alt githubIcon"></i>
                <p>
                    Renard Bergson
                </p>
            </a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
